{% extends 'base.html' %}

{% block content %}
{% if error %}
{{ error }}

<h1>Sign Up!</h1>
<form method="POST" action="{% url 'signup' %}">
{% csrf_token %}
    Username:
    <br>
    <input type="text" name="username" />
    <br>
    Password:
    <br>
    <input type="password" name="username1" />
    <br>
    Confirm Password:
    <br>
    <input type="password" name="username2" />
    <br>
    <br>
    <input class="btn btn-primary" type="submit" value="Sign up!""




</form>




{% endblock %}
